apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: large-dataset-download
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: large-dataset-download
    app.kubernetes.io/component: tekton-task
    app.kubernetes.io/version: "1.0.0"
spec:
  description: |
    Robust large dataset download task with retry, resume, validation, and caching.
    Supports various protocols and implements best practices for reliable downloads.
  
  params:
  - name: dataset-url
    description: URL of the dataset to download
    type: string
  - name: dataset-filename
    description: Filename for the downloaded dataset
    type: string
  - name: expected-size-mb
    description: Expected file size in MB for validation (optional)
    type: string
    default: ""
  - name: checksum-md5
    description: Expected MD5 checksum for validation (optional)
    type: string
    default: ""
  - name: max-retries
    description: Maximum number of download retries
    type: string
    default: "3"
  - name: timeout-minutes
    description: Download timeout in minutes
    type: string
    default: "60"
  - name: chunk-size-mb
    description: Download chunk size in MB
    type: string
    default: "10"
  - name: enable-cache
    description: Enable dataset caching for reuse
    type: string
    default: "true"
  - name: force-redownload
    description: Force redownload even if file exists
    type: string
    default: "false"
  
  workspaces:
  - name: dataset-storage
    description: Storage workspace for datasets
    mountPath: /workspace/datasets
  
  results:
  - name: download-status
    description: Status of the download operation
  - name: file-path
    description: Path to the downloaded file
  - name: file-size-mb
    description: Actual file size in MB
  - name: download-time-seconds
    description: Total download time
  
  steps:
  - name: download-dataset
    image: alpine:3.18
    env:
    - name: DATASET_URL
      value: $(params.dataset-url)
    - name: DATASET_FILENAME
      value: $(params.dataset-filename)
    - name: EXPECTED_SIZE_MB
      value: $(params.expected-size-mb)
    - name: CHECKSUM_MD5
      value: $(params.checksum-md5)
    - name: MAX_RETRIES
      value: $(params.max-retries)
    - name: TIMEOUT_MINUTES
      value: $(params.timeout-minutes)
    - name: CHUNK_SIZE_MB
      value: $(params.chunk-size-mb)
    - name: ENABLE_CACHE
      value: $(params.enable-cache)
    - name: FORCE_REDOWNLOAD
      value: $(params.force-redownload)
    - name: WORKSPACE_PATH
      value: $(workspaces.dataset-storage.path)
    script: |
      #!/bin/sh
      set -eu
      
      echo "ðŸš€ Starting large dataset download task..."
      echo "ðŸ“Š Dataset URL: ${DATASET_URL}"
      echo "ðŸ“ Target filename: ${DATASET_FILENAME}"
      echo "â±ï¸  Timeout: ${TIMEOUT_MINUTES} minutes"
      echo "ðŸ”„ Max retries: ${MAX_RETRIES}"
      echo "ðŸ“¦ Chunk size: ${CHUNK_SIZE_MB}MB"
      
      # Install required tools
      echo "ðŸ”§ Installing download tools..."
      apk add --no-cache curl wget file coreutils openssl
      
      cd "${WORKSPACE_PATH}"
      
      # Create subdirectories
      mkdir -p datasets cache temp
      
      DOWNLOAD_PATH="datasets/${DATASET_FILENAME}"
      CACHE_PATH="cache/${DATASET_FILENAME}"
      TEMP_PATH="temp/${DATASET_FILENAME}.tmp"
      
      # Record start time
      START_TIME=$(date +%s)
      
      # Function to validate file
      validate_file() {
        local file_path="$1"
        
        if [ ! -f "${file_path}" ]; then
          echo "âŒ File does not exist: ${file_path}"
          return 1
        fi
        
        # Check file size
        FILE_SIZE_BYTES=$(stat -c%s "${file_path}")
        FILE_SIZE_MB=$((FILE_SIZE_BYTES / 1024 / 1024))
        echo "ðŸ“Š File size: ${FILE_SIZE_MB}MB (${FILE_SIZE_BYTES} bytes)"
        
        if [ -n "${EXPECTED_SIZE_MB}" ] && [ "${EXPECTED_SIZE_MB}" != "0" ]; then
          EXPECTED_BYTES=$((EXPECTED_SIZE_MB * 1024 * 1024))
          SIZE_DIFF=$((FILE_SIZE_BYTES - EXPECTED_BYTES))
          SIZE_DIFF_ABS=${SIZE_DIFF#-}  # Get absolute value
          
          # Allow 1% tolerance
          TOLERANCE=$((EXPECTED_BYTES / 100))
          
          if [ "${SIZE_DIFF_ABS}" -gt "${TOLERANCE}" ]; then
            echo "âŒ File size mismatch. Expected: ${EXPECTED_SIZE_MB}MB, Got: ${FILE_SIZE_MB}MB"
            return 1
          else
            echo "âœ… File size validation passed"
          fi
        fi
        
        # Check MD5 checksum if provided
        if [ -n "${CHECKSUM_MD5}" ]; then
          echo "ðŸ” Verifying MD5 checksum..."
          ACTUAL_MD5=$(md5sum "${file_path}" | cut -d' ' -f1)
          if [ "${ACTUAL_MD5}" = "${CHECKSUM_MD5}" ]; then
            echo "âœ… MD5 checksum validation passed"
          else
            echo "âŒ MD5 checksum mismatch. Expected: ${CHECKSUM_MD5}, Got: ${ACTUAL_MD5}"
            return 1
          fi
        fi
        
        return 0
      }
      
      # Check if cached file exists and is valid
      if [ "${ENABLE_CACHE}" = "true" ] && [ "${FORCE_REDOWNLOAD}" != "true" ]; then
        echo "ðŸ” Checking for cached file..."
        if [ -f "${CACHE_PATH}" ]; then
          echo "ðŸ“‹ Found cached file, validating..."
          if validate_file "${CACHE_PATH}"; then
            echo "âœ… Using cached file"
            cp "${CACHE_PATH}" "${DOWNLOAD_PATH}"
            
            # Record results
            FILE_SIZE_BYTES=$(stat -c%s "${DOWNLOAD_PATH}")
            FILE_SIZE_MB=$((FILE_SIZE_BYTES / 1024 / 1024))
            END_TIME=$(date +%s)
            TOTAL_TIME=$((END_TIME - START_TIME))
            
            echo "cached" > "$(results.download-status.path)"
            echo "${DOWNLOAD_PATH}" > "$(results.file-path.path)"
            echo "${FILE_SIZE_MB}" > "$(results.file-size-mb.path)"
            echo "${TOTAL_TIME}" > "$(results.download-time-seconds.path)"
            
            echo "ðŸŽ‰ Dataset ready from cache in ${TOTAL_TIME} seconds"
            exit 0
          else
            echo "âš ï¸  Cached file validation failed, will redownload"
            rm -f "${CACHE_PATH}"
          fi
        else
          echo "â„¹ï¸  No cached file found"
        fi
      fi
      
      # Check if target file already exists and is valid
      if [ "${FORCE_REDOWNLOAD}" != "true" ] && [ -f "${DOWNLOAD_PATH}" ]; then
        echo "ðŸ” Checking existing target file..."
        if validate_file "${DOWNLOAD_PATH}"; then
          echo "âœ… Target file already exists and is valid"
          
          # Copy to cache if caching is enabled
          if [ "${ENABLE_CACHE}" = "true" ]; then
            cp "${DOWNLOAD_PATH}" "${CACHE_PATH}"
            echo "ðŸ“‹ File cached for future use"
          fi
          
          # Record results
          FILE_SIZE_BYTES=$(stat -c%s "${DOWNLOAD_PATH}")
          FILE_SIZE_MB=$((FILE_SIZE_BYTES / 1024 / 1024))
          END_TIME=$(date +%s)
          TOTAL_TIME=$((END_TIME - START_TIME))
          
          echo "existing" > "$(results.download-status.path)"
          echo "${DOWNLOAD_PATH}" > "$(results.file-path.path)"
          echo "${FILE_SIZE_MB}" > "$(results.file-size-mb.path)"
          echo "${TOTAL_TIME}" > "$(results.download-time-seconds.path)"
          
          echo "ðŸŽ‰ Dataset ready (existing) in ${TOTAL_TIME} seconds"
          exit 0
        else
          echo "âš ï¸  Existing file validation failed, will redownload"
          rm -f "${DOWNLOAD_PATH}"
        fi
      fi
      
      # Download with retry logic
      echo "ðŸ“¥ Starting download..."
      RETRY=0
      SUCCESS=false
      
      while [ "${RETRY}" -lt "${MAX_RETRIES}" ] && [ "${SUCCESS}" = "false" ]; do
        RETRY=$((RETRY + 1))
        echo "ðŸ”„ Download attempt ${RETRY}/${MAX_RETRIES}..."
        
        # Remove partial file
        rm -f "${TEMP_PATH}"
        
        # Download with curl (supports resume and better error handling)
        DOWNLOAD_START=$(date +%s)
        
        # Use curl with comprehensive options
        if curl \
          --location \
          --fail \
          --retry 2 \
          --retry-delay 5 \
          --retry-max-time $((TIMEOUT_MINUTES * 60)) \
          --connect-timeout 30 \
          --max-time $((TIMEOUT_MINUTES * 60)) \
          --progress-bar \
          --output "${TEMP_PATH}" \
          "${DATASET_URL}"; then
          
          DOWNLOAD_END=$(date +%s)
          DOWNLOAD_TIME=$((DOWNLOAD_END - DOWNLOAD_START))
          echo "âœ… Download completed in ${DOWNLOAD_TIME} seconds"
          
          # Validate downloaded file
          if validate_file "${TEMP_PATH}"; then
            echo "âœ… Downloaded file validation passed"
            mv "${TEMP_PATH}" "${DOWNLOAD_PATH}"
            
            # Copy to cache if caching is enabled
            if [ "${ENABLE_CACHE}" = "true" ]; then
              cp "${DOWNLOAD_PATH}" "${CACHE_PATH}"
              echo "ðŸ“‹ File cached for future use"
            fi
            
            SUCCESS=true
          else
            echo "âŒ Downloaded file validation failed"
            rm -f "${TEMP_PATH}"
          fi
        else
          CURL_EXIT_CODE=$?
          echo "âŒ Download failed with exit code: ${CURL_EXIT_CODE}"
          
          # Clean up partial file
          rm -f "${TEMP_PATH}"
          
          if [ "${RETRY}" -lt "${MAX_RETRIES}" ]; then
            SLEEP_TIME=$((RETRY * 10))
            echo "â³ Waiting ${SLEEP_TIME} seconds before retry..."
            sleep "${SLEEP_TIME}"
          fi
        fi
      done
      
      # Check final success
      if [ "${SUCCESS}" = "true" ]; then
        # Record results
        FILE_SIZE_BYTES=$(stat -c%s "${DOWNLOAD_PATH}")
        FILE_SIZE_MB=$((FILE_SIZE_BYTES / 1024 / 1024))
        END_TIME=$(date +%s)
        TOTAL_TIME=$((END_TIME - START_TIME))
        
        echo "downloaded" > "$(results.download-status.path)"
        echo "${DOWNLOAD_PATH}" > "$(results.file-path.path)"
        echo "${FILE_SIZE_MB}" > "$(results.file-size-mb.path)"
        echo "${TOTAL_TIME}" > "$(results.download-time-seconds.path)"
        
        echo ""
        echo "ðŸŽ‰ Dataset download completed successfully!"
        echo "ðŸ“ File path: ${DOWNLOAD_PATH}"
        echo "ðŸ“Š File size: ${FILE_SIZE_MB}MB"
        echo "â±ï¸  Total time: ${TOTAL_TIME} seconds"
        echo "ðŸ”„ Attempts used: ${RETRY}/${MAX_RETRIES}"
        
        # Show disk usage
        echo ""
        echo "ðŸ’¾ Disk usage in workspace:"
        du -h . | sort -hr | head -10
        
      else
        echo "âŒ Download failed after ${MAX_RETRIES} attempts"
        echo "failed" > "$(results.download-status.path)"
        echo "" > "$(results.file-path.path)"
        echo "0" > "$(results.file-size-mb.path)"
        
        END_TIME=$(date +%s)
        TOTAL_TIME=$((END_TIME - START_TIME))
        echo "${TOTAL_TIME}" > "$(results.download-time-seconds.path)"
        
        exit 1
      fi 