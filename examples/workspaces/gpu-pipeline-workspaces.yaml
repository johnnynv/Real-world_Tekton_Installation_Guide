apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: source-code-workspace
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: gpu-scientific-computing
    app.kubernetes.io/component: workspace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: "local-path"
