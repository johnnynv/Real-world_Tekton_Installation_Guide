apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: large-dataset-cache-pvc
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: large-dataset-cache
    app.kubernetes.io/component: storage
    usage: "dataset-cache"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi  # Large storage for datasets
  storageClassName: local-path  # Use default storage class 